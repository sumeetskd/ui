<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side container-items">
            <div class="side-nav ">
                <header class="nav-items">
                    <a href="#" class="img-div">
                        <img id="logo" src="/img/UI Developer - Assessment Mask.png" alt="logo">
    
                    </a>
                    
                </header>
    
                <section id="sec1" class="nav-items nav-item1" onclick="myFun()">
                    <a href="#" class="img-div">
                        <img src="/img/Icon ionic-md-person.png" alt="person">
                    </a>
                    <p> <a href="">Students</a> </p>
                </section>
                <section id="sec2" class="nav-items nav-item1" onclick="myFun()">
                    <a href="#" class="img-div">
                        <img src="/img/Icon awesome-book.png" alt="book">
                    </a>
                    <p><a href="">Lession Plan</a> </p>
                </section>
                <section id="sec3" class="nav-items nav-item1" onclick="myFun()"> 
                    <a href="#" class="img-div">
                        <img src="/img/Icon feather-settings.png" alt="setting">
    
                    </a>
                    <p><a href="#">Settings</a> </p>
                </section>
    
            </div>
        </div>
        
        <div class="ui-page container-items">
            <nav class="ui-items" style="display: none;">
                <p>  </p>
            </nav>
            <section class="ui-items">
                <div class="video">
                    <p> <img src="/img/Icon material-play-arrow.png">Video</p>
                </div>
                <div class="url-box">
                    <input id="urlid" type="text" placeholder="Insert URL here" required>
                </div>
                <div class="option">
                    <p>or</p>
                </div>
                <div class="upload">
                    <input type="submit" value="Upload">
                </div>
            </section>
        </div>
        
    </div>

    <script>
        

        function myFun(){
            document.getElementsByClassName("nav-item1").style.backgroundColor = 'red';
        }

    </script>

</body>
</html>
